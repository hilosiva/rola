<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrub 04 | Rola Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@hilosiva/rola@0.1.1/dist/rola.css" />
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@hilosiva/rola@0.1.1/dist/rola.min.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container" data-rola-scrub data-rola-scrub-start="top top" data-rola-scrub-end="bottom bottom">
    <div class="hero">
      <hgroup class="title-group">
        <h1 class="title">Rola Demo</h1>
        <p class="subtitle">– Scrub –</p>
      </hgroup>
    </div>

    <div class="stack">
      <div class="section">
        <p class="rola-scrub-text-clip-in rola-dynamic-easing text-large" data-rola-trigger data-rola-velocity data-rola-scrub-start="bottom" data-rola-scrub-end="top 50%">Rola is a library for scroll management</p>
      </div>
      <figure class="sticky" data-rola-trigger data-rola-velocity>
        <img src="pizza.webp" class="rola-scrub-translate-y rola-dynamic-easing sticky-image" width="1384" height="924" alt="石窯から出てきたばかりの焼きたてマルゲリータ" decoding="async" loading="lazy">
      </figure>
    </div>
  </div>
</body>
</html>
