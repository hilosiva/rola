<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rola</title>
    <link rel="stylesheet" href="../../dist/rola.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="../dist/rola.min.js" defer></script> -->

    <script src="../../dist/rola.min.js" defer></script>
    <!-- <script src="app.js" defer></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@hilosiva/rola@0.0.2/dist/rola.min.js" defer></script> -->
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="page">
      <div class="hero" data-rola-scrub data-rola-scrub-start="top top" data-rola-scrub-end="bottom bottom">
        <div class="intro">
          <h1>Rola</h1>

          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
      </div>
      <div style="height: 300vh" data-rola-scrub data-rola-scrub-start="0% 0%" data-rola-scrub-end="bottom top" data-rola-scrub-root="" data-rola-velocity>
        <p id="test2" class="box left" data-effect="translate">test</p>
      </div>
      <div style="height: 300vh" data-rola-scrub data-rola-velocity data-rola-scrub-start="0% 0%" data-rola-scrub-end="bottom bottom">
        <p class="box left" data-rola-effect="translate" data-rola-dynamic-easing>scrub fade</p>
      </div>
      <div data-rola-scrub data-rola-velocity>
        <p class="box left" data-rola-effect="scale" data-rola-dynamic-easing>scrub scale</p>
      </div>
      <div data-rola-scrub data-rola-velocity>
        <p class="box left" data-rola-effect="clip" data-rola-dynamic-easing>scrub clip</p>
      </div>
      <div data-rola-scrub data-rola-velocity>
        <p class="" data-rola-effect="text-clip" data-rola-dynamic-easing>scrub text clip</p>
      </div>

      <div style="height: 100vh; background-color: #000" data-rola-test data-rola-scrub-start="top">
        <p class="box">Viewport</p>
      </div>

      <div style="height: 100vh" data-rola-trigger data-rola-transition="fade">
        <p class="box">Fade In</p>
      </div>
      <div style="height: 100vh" data-rola-trigger data-rola-transition="blur">
        <p class="box">Blur In</p>
      </div>
      <div data-rola-trigger data-rola-transition="scale">
        <p class="box">scale</p>
      </div>
      <div style="height: 100vh" data-rola-trigger data-rola-transition="slide">
        <p class="box">slide</p>
      </div>
      <div style="height: 100vh">
        <p class="box" data-rola-effect="scale" data-rola-scrub data-rola-scrub-end="center center" data-rola-velocity>test</p>
      </div>
      <div>
        <figure class="photo" data-rola-scrub data-rola-velocity>
          <img
            src="https://shibajuku.net/demo/assets/images/photo-coffee.webp"
            srcset="https://shibajuku.net/demo/assets/images/photo-coffee@2x.webp 2x"
            alt="厳選したコーヒー豆を使った淹れたてのブレンドコーヒー"
            width="360"
            height="240"
            data-rola-effect="parallax"
          />
        </figure>
      </div>
      <div style="height: 300vh" data-rola-scrub data-rola-velocity>
        <div class="box-container">
          <p class="box" data-rola-effect="parallax" data-rola-dynamic-easing>test</p>
          <p class="box" data-rola-effect="parallax" data-rola-dynamic-easing>test</p>
          <p class="box" data-rola-effect="parallax" data-rola-dynamic-easing>test</p>
        </div>
      </div>
      <div style="height: 200vh">
        <p class="box" data-rola-scrub data-rola-scrub-end="center center" data-rola-velocity data-rola-dynamic-easing data-rola-effect="scale-out">test</p>
      </div>
    </div>
  </body>
</html>
